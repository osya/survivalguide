{% extends '_layouts/base.html' %}
{% load crispy_forms_tags %}

{% block title %}{{ object.name }} | Lists | {{ block.super }}{% endblock %}

{% block headline %}
    <h1>{{ object.initial.name }}</h1>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-sm-6">
            {% crispy object %}
        </div>

        <div class="col-sm-6">
            <p><a href="{% url 'talks:lists:list' %}">Back to lists</a></p>
        </div>
    </div>
{% endblock %}
